<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! ===== CUSTOM META TAGS ===== -->
    <meta name="author" content="Creative Mindset" />
    <meta
      name="description"
      content="A Responsive Multi Page Crypto Dashboard"
    />
    <meta name="title" content="Responsive Multi Page Crypto Dashboard" />

    <!-- ! ===== CUSTOM CSS LINKING ===== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ! ===== BOXICONS LINKING -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Multi Page Crypto Dashboard</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./images/logo.png" alt="logo" />
        <span>CineMind</span>
      </a>

      <div class="search">
        <i class="bx bx-search-alt"></i>
        <input type="search" placeholder="Search..." />
      </div>

      <div class="nav-right">
        <button class="theme-btn">
          <i class="bx bx-moon"></i>
        </button>

        <div class="profile">
          <img src="./images/user-image.jpg" alt="User Profile image" />
          <h5>Creative Mindset</h5>
          <i class="bx bx-chevron-down"></i>
        </div>
      </div>
    </header>
    <!-- ! ===== CUSTOM JS LINKING -->
    <script src="script.js"></script>
  </body>
</html>
